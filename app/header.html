<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Header with Navigation, Collapse and Search</title>
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="favicon.ico">
    	<link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/main_header.css">
        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        
		<!-- The navbar class sets up bootstrap to recognise everything inside is part of the navigation -->
		<!-- navbar-static-top remove any borders and centers it with a width according to the container, without it,
		the navbar would stretch to the corners of the browser window, try removing the class and seeing what happens -->
		<!-- If your header has more than just logo, messages and navigation, then you would create a navbar element inside of the header,
		here we are just using the header as the navbar -->
        <header class="navbar navbar-static-top">
			<!-- Containers are automatically and fluidly stretched and centered, to match to the browser width. -->
            <div class="container">
				<!-- navbar-inner styles the centered content, it is useful when we're using a fixed header, and when the browser screen
				stretches down, it actually has padding to either side stopping them from hitting the edges. -->
				<div class="navbar-inner">
					<!-- We wrap the image logo in a link tag, so that people can click it to go back to the home page-->
					<!-- Notice the img tag is self closing, it doesn't require an ending tag! -->
					<a class="logo" href="http://polycademy.com"><img src="img/logo.png" /></a>
					<!-- This is the menu button that appears when the navigation is collapsed -->
					<!-- The btn class is from Bootstrap, giving it button styles -->
					<!-- The btn-navbar gives it specific styles that stacks the icon-bar -->
					<!-- the data-toggle is a custom attribute connected to a JS event called collapse, that is toggled when your site reaches a certain width -->
					<!-- the data target tells bootstrap which nav list should be the one that is shown or collapsed when the browser is at a certain width -->
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<!-- The btn-navbar is actually stretched out by these custom icon-bars that are defined by bootstrap! This way you can use different types of menu buttons by simply using html/css without images -->
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<!-- This gets collapsed when you stretch down your browser window! -->
					<div class="nav-collapse collapse">
						<ul class="nav">
                            <li><a href="#">Home</a></li>
							<!-- In production, this would programmtically select which one is the active class, here we're just demonstrating it!-->
                            <li class="active"><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="#">Events</a></li>
							<!-- Dropdowns are created by Bootstrap -->
							<li class="dropdown">
								<!-- We have a link which is a drop-toggle, it has a special span element creating a little caret, which is used to indicate its a dropdown -->
								<a href="#" class="dropdown-toggle" data-toggle="dropdown">Games <span class="caret"></span></a>
								<!-- This can be recursively created -->
								<ul	class="dropdown-menu">
									<li><a href="#">FPS</a></li>
									<li><a href="#">RTS</a></li>
									<li><a href="#">Adventure</a></li>
								</ul>
							</li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Devhub</a></li>
						</ul>
						<!-- Bootstrap provides custom search forms, pull-right class is simply a way of using float:right on CSS -->
						<!-- We're putting this inside the collapse, so that when the navigation collapses, the search button also collapses with it and stacks, if you prefer to have it somewhere else, you can put it outside of the nav-collapse! -->
						<form class="navbar-search pull-right" accept-charset="utf-8" method="post" action="#">
							<!-- Input forms, the placeholder is the text you see just before you decide to enter -->
							<input type="text" class="search-query" placeholder="Search" />
						</form>
					</div>
				</div>
            </div>
        </header>
		
		<!-- Just a note for you to read! -->
		<div class="main">
			<div class="container">
				<!-- This is an alert box, it is styled by default from Bootstrap -->
				<div class="alert">
					<!-- This button is created from Bootstrap CSS, the data-dismiss is a custom attribute allowing Bootstrap's JS to target it for a removal effect. The &times; is an html entity creating a cross character. -->
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					<span><strong>Try This!</strong> Resize your browser to see collapse effect!</span>
				</div>
			</div>
		</div>
		
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
