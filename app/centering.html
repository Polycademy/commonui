    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Vertical and Horizontal Centering Demo</title>
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="favicon.ico">
    	<link rel="apple-touch-icon" href="apple-touch-icon.png">

    <body>
        <header>
			<div class="container">
				<h1>Vertical and Horizontal Centering Demo</h1>
			</div>
		</header>
		
		<div class="main">
			<div class="container">
				<div class="vertical">
					<div class="centered">
						<p>Vertically Centered Content</p>
					</div>
				</div>
				<div class="vertical">
					<div class="centered">
						<img src="img/bird.png" />
					</div>
				</div>
				<div class="horizontal">
					<p>Horizontally Centered Content</p>
				</div>
				<div class="horizontal">
					<img src="img/bird.png" />
				</div>
				<div class="vertical_horizontal">
					<div class="centered">
						<p>Vertically & Horizontally Centered Content</p>
						<img src="img/bird.png" />
					</div>
				</div>
			</div>
		</div>
